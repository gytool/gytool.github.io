<!DOCTYPE html>
<html lang="cs-CZ">
	<head>
		<meta charset="UTF-8">
		<title>HejChat - Tvůj roztomilý AI asistent &lt;3</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="HejChat je hra poháněná AI, která revolucionalizuje hraní díky špičkové umělé inteligenci.">
		<meta name="keywords" content="AI asistent, HejChat, chatbot, Hejčín, umělá inteligence, OpenRouter API, školní pomoc, jazykové modely, vzdělávací nástroj, studijní asistent, domácí úkoly, Llama 3.3, Gemini 2.5 Pro, Mistral, DeepSeek, české AI, streamované odpovědi, konverzační AI, školní projekty, studentský pomocník">
		<meta name="author" content="Albert Petrovskyi">
		<meta name="copyright" content="Copyright © 2025 Albert Petrovskyi. All rights reserved.">
		<meta name="address" content="Tomkova 45/314, 779 00 Olomouc 9, Czech Republic">
		<meta name="language" content="Czech">
		<meta name="robots" content="index, follow">
		<meta name="apple-mobile-web-app-title" content="HejChat">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="format-detection" content="telephone=no">
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="icon" href="./assets/rasters/favicon.ico" type="image/x-icon">
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/rasters/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="./assets/rasters/favicon-16x16.png">
		<link rel="apple-touch-icon" href="./assets/rasters/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="192x192" href="./assets/rasters/android-chrome-192x192.png">
		<link rel="icon" type="image/png" sizes="512x512" href="./assets/rasters/android-chrome-512x512.png">
		<link rel="manifest" href="./site.webmanifest">
		<link rel="canonical" href="https://gytool.github.io/">
		<link rel="stylesheet" href="./css/index.css">
		<!-- <script src="https://telegram.org/js/telegram-web-app.js"></script> -->
	</head>
	<body>
		<div id="root">
			<div class="wrapper">
				<div class="header">
					<img src="./assets/vectors/settings.svg" alt="Settings" class="header-settings"> 
					<div class="header-api">
						<span class="header-text">API</span>
						<img src="./assets/vectors/arrow.svg" alt="Arrow" class="header-text-icon"> 
					</div>
					<img src="./assets/vectors/new-chat.svg" alt="New Chat" class='header-new'> 
				</div>
				<div class="space" id="message-space"></div>
				<form class='panel' id="chat-form">
					<div class='panel-input' >
						<input class='panel-input-text' id="chat-input" type='text' placeholder='Zeptejte se na cokoli'/>
					</div>
					<button type="submit" class='panel-send' aria-label="Odeslat zprávu">
						<img src="./assets/vectors/send.svg" alt="Send" class='panel-send-icon'> 
					</button>
				</form>
			</div>
		</div>
		<template id="responseIconsTemplate">
			<div class="space-response-icons">
				<img src="./assets/vectors/copy.svg" alt="Copy" class="space-copy"> 
				<img src="./assets/vectors/like.svg" alt="Like" class="space-like"> 
				<img src="./assets/vectors/rerun.svg" alt="Rerun" class="space-rerun"> 
				<img src="./assets/vectors/share.svg" alt="Share" class="space-share"> 
			</div>
		</template>
		<template id="copyIconTemplate">
			<img src="./assets/vectors/copy.svg" alt="Copy" class="space-copy"> 
		</template>
		<script type="module" src="./js/index.js"></script>
	</body>
</html>
